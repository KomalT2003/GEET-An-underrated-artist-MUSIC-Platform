<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>Payment for Premium Plan</title>
</head>
<body>
    <div id="entirepage">
    <div id="title" class="headlines">
        <h1>Your Total Amount Payable:</h1>
    </div>
    <div id="amount-topay" class="headlines">
        <h1>Rs.5000(per month)</h1>
    </div>
    <div id="pay-by">
        <p><b>pay by</b></p>
    </div>
    <div id="upi" class="payoption">
        <label for="upiid"><b>UPI ID/Paytm</b></label>
        <form action="" id="upiid" class="input">
            <input type="text" placeholder="Enter your UPI ID or Paytm ID.">
        </form>
        <br>
    </div>
    <div id="debit" class="payoption">
        <label for="debitno"><b>Debit Number</b></label>
        <form action="" id="debitno" class="input">
            <input type="text" placeholder="Enter your debit card number.">
        </form>
    </div>
    <button type="button" id="paybutton" class="poppins">
        <div> 
            <a href="creatorhome.html" target="_self"><b>Proceed to Pay</b></a>
        </div>
    </button>
</div>
</body>
</html>
